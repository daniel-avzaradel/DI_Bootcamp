<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="instructions">
        <p>POKEDEX by Daniel Avzaradel</p><br>
        <h2>How to use:</h2>
        <br>
        <p>1. Press the green button to generate a random pokemon entry.</p>
        <br>
        <p>2. Press the let and right buttons to see the previous or next pokemon in the database.</p>
    </div>

    <div class="logo">
    <img src="./img/logo.png" alt="Pokemon Logo" id="logo">
    </div>
    <main>

        <img src="./img/pokedex.png" alt="">

        <div id="content-img">
            <img src="" alt="" id="img">
        </div>

        <div id="content">
            <h2 id="name">Name</h2>
            <p id="number">Pokemon No.</p>
            <p id="height">Height:</p>
            <p id="weight">Weight:</p>
            <p id="type">Type:</p>
        </div>

        <button id="left"></button>
        <button id="right"></button>
        <button id="green"></button>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
