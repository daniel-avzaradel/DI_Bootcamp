<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Training App</title>
    <link rel="stylesheet" href="../style/random.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div id="header">
        <h1>Ear Training App</h1>
        <p>by: Daniel Avzaradel</p>
        </div>
    
        <div id="piano">
            
            <div id="controls">
                <i class="fas fa-power-off"></i>
                <a href="../public/index.html">
                <button id="power">POWER</button></a>
                <div id="led"></div>
            </div>

            <div id="keys">
                <div class="white-keys" id="c3"></div>
                <div class="black-keys" id="cs3"></div>
                <div class="white-keys" id="d3"></div>
                <div class="black-keys" id="ds3"></div>
                <div class="white-keys" id="e3"></div>
                <div class="white-keys" id="f3"></div>
                <div class="black-keys" id="fs3"></div>
                <div class="white-keys" id="g3"></div>
                <div class="black-keys" id="gs3"></div>
                <div class="white-keys" id="a3"></div>
                <div class="black-keys" id="as3"></div>
                <div class="white-keys" id="b3"></div>

                <div class="white-keys" id="c4"></div>
                <div class="black-keys" id="cs4"></div>
                <div class="white-keys" id="d4"></div>
                <div class="black-keys" id="ds4"></div>
                <div class="white-keys" id="e4"></div>
                <div class="white-keys" id="f4"></div>
                <div class="black-keys" id="fs4"></div>
                <div class="white-keys" id="g4"></div>
                <div class="black-keys" id="gs4"></div>
                <div class="white-keys" id="a4"></div>
                <div class="black-keys" id="as4"></div>
                <div class="white-keys" id="b4"></div>

                <div class="white-keys" id="c5"></div>
                <div class="black-keys" id="cs5"></div>
                <div class="white-keys" id="d5"></div>
                <div class="black-keys" id="ds5"></div>
                <div class="white-keys" id="e5"></div>
                <div class="white-keys" id="f5"></div>
                <div class="black-keys" id="fs5"></div>
                <div class="white-keys" id="g5"></div>
                <div class="black-keys" id="gs5"></div>
                <div class="white-keys" id="a5"></div>
                <div class="black-keys" id="as5"></div>
                <div class="white-keys" id="b5"></div>

                <div class="white-keys" id="c6"></div>
                <div class="black-keys" id="cs6"></div>
                <div class="white-keys" id="d6"></div>
                <div class="black-keys" id="ds6"></div>
                <div class="white-keys" id="e6"></div>
                <div class="white-keys" id="f6"></div>
                <div class="black-keys" id="fs6"></div>
                <div class="white-keys" id="g6"></div>
                <div class="black-keys" id="gs6"></div>
                <div class="white-keys" id="a6"></div>
                <div class="black-keys" id="as6"></div>
                <div class="white-keys" id="b6"></div>
            </div>

        </div>

        <br>

        <div id="exercises">

            <div id="menu">
                <div class="title">
                <p>Select your exercise:</p><br>
            </div>

            <div class="buttons">
                <a href="../public/random.html"><button id="ex-note" class="selected">Absolute Pitch</button></a>
                <a href="../public/melodic.html"><button id="ex-melodic">Melodic Intervals</button></a>
                <button id="ex-harmonic">Harmonic Intervals</button>
            </div>

        </div>

        <div class="begin">
            <h3>Absolute Pitch:</h3>
            <p>Listen to the note played and select the corresponding note.</p><br>

            <div class="count">
                <p>EXERCISE <span id="exnumber"> 1 </span> / 10</p>
                <p>Correct Answers:<span id="correctA"> 0 </span> / 10</p>
                <p>Wrong Answers:<span id="wrongA"> 0 </span>/ 10</p>
            </div>

            <br>

            <div class="ex-content">
                <i class="fas fa-volume-up fa-2x" id="replay"></i><br>

                <div class="randomBtn">
                    <button id="next">Next</button>
                    <a href="./random.html"><button id="restart">Restart Exercise</button></a>
                </div>
            </div>

        </div>

    </div>

    <div class="overlay hidden">
        <div class="overlay-box">
            <h2>RESULTS:</h2>
            <div id="resultsPercent"></div>
            <p id="resultMessage"></p>
            <button class="close" onClick="closeOverlay()">Close</button>
        </div>
    </div>

    <script src="../js/random.js"></script>
    <script src="https://kit.fontawesome.com/2098968af1.js" crossorigin="anonymous"></script>
</body>
</html>
