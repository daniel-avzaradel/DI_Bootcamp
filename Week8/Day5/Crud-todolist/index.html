<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD ToDo List</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>CRUD TO-DO LIST</h1>
        <p>Things I forgot to do.</p>
    </div>
    
    <div class="form">
        <form action="javascript:void(0);" method="post" onsubmit="app.Add()">
            <input type="text" id="add-todo" placeholder="Thing To-Do">
            <input type="submit" value="Add" class="btn btn-primary">
            
        </form>
        <p>You Have:</p>
        <p id="counter"></p>
        <br>
        <table>
            <tr class="to-do">
                <th><h3>To-Do:</h3></th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="post" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a conclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
